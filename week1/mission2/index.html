<!DOCTYPE html>
<html>
<head>
  <title>미션2</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="plan">
    <h1>UMC Study Plan</h1><br><hr><br>
    <div class="input-box">
      <input type="text" id="plan" class="input" placeholder="스터디 계획을 작성해보세요">
    </div>

    <div class="lists">
      <div class="todolist">
        <h2>해야할 일</h2>
        <ul id="todo"></ul>
      </div>
      <div class="donelist">
        <h2>해낸 일</h2>
        <ul id="done"></ul>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
